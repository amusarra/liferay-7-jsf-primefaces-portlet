apply plugin: 'war'

repositories {
     mavenLocal()
     mavenCentral()
}

dependencies {
    compileOnly group: "com.liferay.portal", name: "release.portal.api", version: "7.3.5-ga6"
    compileOnly group: "javax.annotation", name: "javax.annotation-api", version: "1.3"
    providedCompile group: 'javax.enterprise', name: 'cdi-api', version: '1.2'
    providedCompile group: 'javax.faces', name: 'javax.faces-api', version: '2.2'
    compile group: 'com.liferay.faces', name: 'com.liferay.faces.bridge.ext', version: '6.1.0'
    compile group: 'com.liferay.faces', name: 'com.liferay.faces.bridge.impl', version: '4.2.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.primefaces', name: 'primefaces', version: '8.0'
    runtime group: 'org.glassfish', name: 'javax.faces', version: '2.2.20'

    providedCompile group: 'it.dontesta.labs.services.temperature', name: 'it.dontesta.labs.services.temperature.api', version:'1.0.0'
}
